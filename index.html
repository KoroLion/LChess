<!DOCTYPE html>
<html>
<head>
    <title>ChessLite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" type="text/css" href="lib/chessboardjs/css/chessboard-0.3.0.min.css">

    <script src="lib/jquery-1.12.4.min.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.min.js"></script>
    <script src="lib/chess.js"></script>
</head>
<body>
    <div class="info">
        <div><span id="blackTimeTitle">Black time:</span> <span id="blackTimeSpan">00:00</span></div>
        <div><span id="whiteTimeTitle">White time:</span> <span id="whiteTimeSpan">00:00</span></div>
    </div>
    <div id="board" style="width: 600px; height: 600px;"></div>

    <div class="info">
        <div><strong>Current board evaluation:</strong> <span id="evaluation">0</span></div>
        <div><strong>Current FEN:</strong> <span id="currentFen">0</span></div>
        <div><h3>AI Info:</h3></div>
        <div><strong>Positions analyzed:</strong> <span id="positionsInfo">0</span></div>
        <div><strong>Analysis time:</strong> <span id="timeInfo">0</span> s</div>
        <hr>
        <div>(c) 2019 AI and UI are developed by Artem K.</div>
        <div>Chessboard is generated by <a href="https://chessboardjs.com/" target="_blank">chessboard.js</a> (MIT License)</div>
        <div>Also chess logic library was used: <a href="https://github.com/jhlywa/chess.js/" target="_blank">chess.js</a> (BSD 2-Clause License)</div>
    </div>

    <script src="js/chess-data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
